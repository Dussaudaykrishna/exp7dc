<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Converter</title>
</head>
<body>
    <h1>Marks Converter</h1>
    <form method="POST">
        <label for="marks">Enter Marks (out of 100):</label>
        <input type="text" id="marks" name="marks" required>
        <button type="submit">Convert</button>
    </form>
    
    {% if grade %}
        <h2>Your Grade: {{ grade }}</h2>
    {% endif %}
</body>
</html>
